<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body ng-app="main" ng-controller="mainController">
<h1 class="janitor-title">El Janitor</h1>
<div class="report clearfix" ng-repeat="result in report.results">
    <div class="report-title">Report for {{report.files[result.file].path}}</div>
    <div class="report-result">Line {{result.line}}: {{report.tests[result.test].variation}}</div>
    <div class="report-result">{{report.tests[result.test].description}}</div>
</div>
</body>
</html>
<script src="script/angular.min.js"></script>
<script src="script/script.js"></script>
