<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>El Janitor</title>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-app="main" ng-controller="mainController">
<h1 class="gj-title">El Janitor</h1>
<!--<div class="gj-report clearfix" ng-repeat="file in report.files">-->
    <!--<div class="gj-report-title"><i class="fa fa-file-text-o" alt="File"></i> File <strong>{{file.name}}</strong> was tested</div>-->
<!--</div>-->
<div class="gj-filters">
    <div class="clearfix">
        <button class="gj-filter gj-filter-info" ng-click="toggleFilterInfo()" ng-class="{'gj-filter-info-active':isFilterInfoActive()}">Info</button>
        <button class="gj-filter gj-filter-warning" ng-click="toggleFilterWarning()" ng-class="{'gj-filter-warning-active':isFilterWarningActive()}">Warnings</button>
        <button class="gj-filter gj-filter-error" ng-click="toggleFilterError()" ng-class="{'gj-filter-error-active':isFilterErrorActive()}">Errors</button>
    </div>

    <!--<input class="gj-filter-search" type="text" placeholder="Search" ng-model="search.line"/>-->
</div>

<div class="gj-report clearfix"
     ng-repeat="result in report.results"
     ng-class="{error: 'gj-report-error', warning: 'gj-report-warning'}[getResultSeverity(result)]"
     ng-show="isSeverityFilterActive(result)">
    <div class="gj-report-title"><i class="fa fa-file-text-o" alt="File"></i> Report for {{getResultFilePath(result)}}</div>
    <div class="gj-report-result"><i class="fa fa-list-ol" alt="Line number"></i> {{result.line}}: {{getResultTestVariation(result)}}</div>
    <div class="gj-report-result"><i class="fa fa-comment-o" alt="Test description"></i> {{result.content}}</div>
</div>

<div class="gj-footer">
    Generated by <a class="gj-url" href="https://github.com/kevin-smets/grunt-janitor">grunt-janitor</a>
</div>
</body>
</html>
<script src="script/angular.min.js"></script>
<script src="script/script.js"></script>
